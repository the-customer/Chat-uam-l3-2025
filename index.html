<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h4>Discussions</h4>
            </div>
            <ul></ul>
        </div>
        <div class="right">
            <div class="info-contact">
                <div class="infos">
                    <div class="avatar">AR</div>
                    <div class="infos-text">
                        <span class="name">Aliou Responsable</span>
                        <span class="phone">77 123 45 56</span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button phone">
                        <i class="fa-solid fa-phone" style="color: #2bc867;"></i>
                    </div>
                    <div class="button video">
                        <i class="fa-solid fa-video" style="color: #2bc867;"></i>
                    </div>
                    <div class="button search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #777;"></i>
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="text"></div>
                <div class="input">
                    <input type="text" placeholder="Ecrire un message...">
                    <i class="fa-solid fa-paper-plane" style="color: #2bc867;"></i>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
